<!DOCTYPE html>
<html>

<head>
    <title>Django Boys blog</title>
</head>

<body>
    <header>
        <h1><a href="/">Django Boys Journal</a></h1>
    </header>

    {% for article in articles %}
    <article>
        <time>published: {{ article.published_date }}</time>
        <h2><a href="">{{ article.title }}</a></h2>
        <p>{{ article.text|linebreaksbr }}</p>
    </article>
    {% endfor %}

</body>

</html>
