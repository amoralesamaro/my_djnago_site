{% extends 'article/base.html' %}

{% block content %}

{% for article in articles %}
<article class="post">
    <time class="date">published: {{ article.published_date }}</time>
    <h2><a href="{% url 'post_detail' pk=article.pk %}">{{ article.title }}</a></h2>
    <p>{{ article.text|linebreaksbr }}</p>
</article>
{% endfor %}

{% endblock %}
