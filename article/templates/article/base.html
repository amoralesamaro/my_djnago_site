{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Django Boys blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
    <link rel="stylesheet" href="{% static 'css/article.css' %}">
</head>

<body>
    <header class="page-header">
        <a id="title" href="/">
            <h1>Django Boys Journal</h1>
        </a>

        <div id="top-menu">
            {% if user.is_authenticated %}
            <a title="Create New Post" href="{% url 'post_new' %}">
                <img src="{% static 'images/plus-lg.svg' %}" alt="plus icon">
            </a>
            {% endif %}
            {% if not user.is_authenticated %}
            <a title="Admin" href="/admin">
                <img src="{% static 'images/person-fill-gear.svg' %}" alt="plus icon">
            </a>
            {% endif %}
        </div>
    </header>


    <main class="container">
        <div class="row">
            <div class="col">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </main>

</body>

</html>
