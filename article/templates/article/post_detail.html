{% extends 'article/base.html' %}

{% block content %}
<article class="post">
    {% if article.published_date %}
    <time class="date">
        {{ article.published_date }}
    </time>
    {% endif %}
    <h2>{{ article.title }}</h2>
    <p>{{ article.text|linebreaksbr }}</p>
</article>
{% endblock %}
