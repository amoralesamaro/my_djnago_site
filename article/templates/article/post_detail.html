{% extends 'article/base.html' %}

{% block content %}
<article class="post">
    <aside class="actions">
        {% if user.is_authenticated %}
        <a class="btn btn-secondary" href="{% url 'post_edit' pk=article.pk %}">
            {% include './icons/pencil-square.svg' %}
        </a>
        {% endif %}
    </aside>
    {% if article.published_date %}
    <time class="date">
        {{ article.published_date }}
    </time>
    {% endif %}
    <h2>{{ article.title }}</h2>
    <p>{{ article.text|linebreaksbr }}</p>
</article>
{% endblock %}
